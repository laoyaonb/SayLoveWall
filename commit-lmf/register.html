            <br><br>
            <label id="phonenum">手机号：</label><input type="text" placeholder="请输入电话号码">
            <br><br>

            <label>性别：</label>
            <input type="radio" name="gender" >男
            <input type="radio" name="gender">女
            <br><br>
            <input type="text" placeholder="请输入短信验证码"><button id="count">获取验证码</button>
            <br>
            <input type="checkbox"><label>已阅读并同意以下协议</label>
            <ul>
                <li><a href="#">《用户服务协议》</a></li>
            </ul>
            <button><a href="release.html">确认注册</a></button>
            </form>
    </div>
<script>"https://unpkg.com/axios/dist/axios.min.js"</script>
<script type="text/javascript" src="form-serialize.js"></script>
<script>
    var _count=document.getElementById("count");
    var time=30;
    _count.addEventListener('click',function(){
        _count.disabled=true;
        var timer=setInterval(function(){
            if(time==0){
                clearInterval(timer);
                _count.disabled=false;
                _count.innerHTML='获取验证码';
            }
            else{
                _count.innerHTML=`${time}秒后重新获取`;
                time--;
            }
        },1000);
    });
    axios({
        url:'http://47.96.100.92:8080/api/register',
        method:'post',
        data:{
            phone_num:phone_num,
            username:username,
            password:password,
            gender:gender
        }
    }).then(result=>{
        console.log(result)
        console.log(result.data.message)
        alert("注册成功")
        window.location.replace("")//跳转到information页面
    }).catch(Error=>{
        console.log(Error)
        console.log(error.response.data.message)
        alert("注册失败")
    })
